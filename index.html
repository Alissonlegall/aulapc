<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piadas Divertidas</title>
    <style>
        body {
            background-color: #00bfff; /* Azul cromo */
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .joke {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Piadas Divertidas</h1>
        <div class="joke">
            <p><strong>Piada 1:</strong> Por que o livro de matemática se matou? Porque tinha muitos problemas.</p>
        </div>
        <div class="joke">
            <p><strong>Piada 2:</strong> O que o tomate foi fazer no banco? Tirar extrato!</p>
        </div>
        <div class="joke">
            <p><strong>Piada 3:</strong> Como o elétron atende o telefone? Alô?</p>
        </div>
    </div>
</body>
</html>
